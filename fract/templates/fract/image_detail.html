{% extends 'users/base.html' %}
{% load static %}

{% block content %}

    <div class="content-section">

        <h1>Teraspora Fractals - Fractal Image {{ object.id }}</h1>
        
        <div class="row">

          <div class="card" style="width: 80vw;">
            <img class="card-img-top img-fluid" src="{% static STATIC_LARGE_IMAGE_DIR %}{{ object.name_large }}" alt="fractal image">
            <div class="card-body">
              <p class="card-text">
                <p>Image&nbsp; {{ object.id }} (func.&nbsp;{{ object.params.func }})
                </p>
                <button
                    class="btn btn-outline-info snipcart-add-item"
                    data-item-id="{{ object.id }}"
                    data-item-name="fractal-print-{{ object.id }}"
                    data-item-url="127.0.0.1:8000/image/{{ object.id }}"
                    data-item-price="35.00"
                    data-item-weight="0.5"
                    data-item-description="Fractal Print {{ object.id }}">
                        Buy! Only â‚¬35
                </button>
                <a href="#" class="snipcart-checkout">Click here to checkout</a>
              </p>
            </div>
          </div>     

        </div>
        
    </div>

{% endblock content %}
